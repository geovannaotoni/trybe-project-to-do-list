<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <main>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
    <input type="text" id="texto-tarefa" placeholder="Escreva a tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="remover-selecionado">X</button>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Finalizados</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </main>
  <footer>
    <p>Feito por Geovanna Otoni</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
